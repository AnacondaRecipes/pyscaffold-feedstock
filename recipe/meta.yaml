{% set version = "3.2.3" %}

package:
  name: pyscaffold
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyscaffold/PyScaffold-{{ version }}.tar.gz
  sha256: 96c3e7f5529df0b5b351e879a141e1e5c9f26211f30d493c23d8c09d9d610a6f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - putup = pyscaffold.cli:run


requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - setuptools

test:
  imports:
    - pyscaffold
    - pyscaffold.templates
  commands:
    - putup --help

about:
  home: http://pyscaffold.org/
  license: MIT
  license_file: LICENSE.txt
  summary: 'Template tool for putting up the scaffold of a Python project'

extra:
  recipe-maintainers:
    - ocefpaf
