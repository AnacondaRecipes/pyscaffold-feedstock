{% set name = "pyscaffold" %}
{% set version = "4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyScaffold-{{ version }}.tar.gz
  sha256: ff83ea4e585b29a746857c49a4dcba80795af130f62ff3f722d9f39aa4ff2a75

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - putup = pyscaffold.cli:run


requirements:
  host:
    - python >=3
    - pip
    - setuptools-scm >=5
  run:
    - python >=3.6
    - importlib-metadata
    - appdirs >=1.4.4,<2
    - configupdater >=3.0,<4
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - tomlkit >=0.7.0,<2
    - packaging >=20.7

test:
  imports:
    - pyscaffold
    - pyscaffold.templates
  commands:
    - putup --help
    - pytest -m "not slow and not system" --cov-config setup.cfg
    - pip install path.py  # Workaround for https://github.com/man-group/pytest-plugins/pull/174
    - pip check
  source_files:
    - tests
    - setup.cfg
  requires:
    - git
    - pip
    - setuptools
    - tomlkit
    - certifi
    - tox
    - python-build
    - pre-commit
    - sphinx
    - flake8
    - virtualenv
    - pytest
    - pytest-cov
    - pytest-shutil
    - pytest-virtualenv
    - pytest-fixture-config
    - pytest-xdist
    - twine

about:
  home: http://pyscaffold.org/
  license: MIT
  license_file: LICENSE.txt
  summary: Template tool for putting up the scaffold of a Python project
  dev_url: https://github.com/pyscaffold/pyscaffold/

extra:
  recipe-maintainers:
    - ocefpaf
    - maresb
    - FlorianWilhelm
    - abravalheri
