{% set version = "3.0" %}

package:
  name: pyscaffold
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyscaffold/PyScaffold-{{ version }}.tar.gz
  sha256: c8e5dc76504b0e95895afe1c9e5b1116f853940b315a809de92dc07f57869694

build:
  script: python setup.py install --single-version-externally-managed --record record.txt
  number: 0
  skip: True  # [py2k]
  preserve_egg_dir: True
  entry_points:
    - putup=pyscaffold.cli:run


requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - pyscaffold
    - pyscaffold.templates
  commands:
    - putup --help

about:
  home: http://pyscaffold.org/
  license: MIT
  license_file: LICENSE.txt
  summary: 'Template tool for putting up the scaffold of a Python project.'

extra:
  recipe-maintainers:
    - ocefpaf
